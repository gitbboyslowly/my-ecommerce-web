<div class="container">
  <div class="details">
    <app-title title="Sing in"></app-title>

    <form [formGroup]="signForm" (ngSubmit)="submit()">

      <text-input
      [control]="formCtrl.email"
      [showErrorsWhen]="isSubmitted"
      type="email"
      label="Email"></text-input>

      <text-input
      [control]="formCtrl.password"
      [showErrorsWhen]="isSubmitted"
      type="password"
      label="Password"></text-input>

      <default-button text="Sign in"></default-button>
    </form>

  </div>
</div>
